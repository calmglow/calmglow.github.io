{% if page.title %}
{% capture title %}{{ page.title }} | {{ site.title }}{% endcapture %}
{% else %}
{% capture title %}{{ site.title }}{% endcapture %}
{% endif %}

<head>
  <title>{{ title }}</title>
  {% include google_analytics.html %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="{{ site.user.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}최진호의 블로그 - 소프트웨어 개발, 운영, 책, 음악, 시사, 역사 등 다양한 주제의 이야기{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}소프트웨어 개발, 운영, 책, 음악, 시사, 역사, 블로그{% endif %}">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}최진호의 블로그 - 소프트웨어 개발, 운영, 책, 음악, 시사, 역사 등 다양한 주제의 이야기{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}최진호의 블로그 - 소프트웨어 개발, 운영, 책, 음악, 시사, 역사 등 다양한 주제의 이야기{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}https://calmglow.github.io/assets/img/jinho_square.png{% endif %}"">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
    {% if page.layout == 'post' %}
    "headline": "{{ page.title }}",
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}",
    "image": "{% if page.image %}{{ page.image }}{% else %}{{ site.url }}/assets/img/jinho_square.png{% endif %}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
    "author": {
      "@type": "Person",
      "name": "{{ site.user.name }}",
      "url": "{{ site.url }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/assets/img/jinho_square.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | prepend: site.url }}"
    },
    "keywords": "{% if page.keywords %}{{ page.keywords }}{% else %}소프트웨어 개발, 운영, 책, 음악, 시사, 역사{% endif %}"
    {% else %}
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "description": "최진호의 블로그 - 소프트웨어 개발, 운영, 책, 음악, 시사, 역사 등 다양한 주제의 이야기",
    "author": {
      "@type": "Person",
      "name": "{{ site.user.name }}"
    }
    {% endif %}
  }
  </script>

  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" media="all">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ '/feed.xml' | relative_url }}" />

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/x-icon" />
  <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/x-icon" />

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i" rel="stylesheet">
</head>
