baseurl: # the subpath of the site
url: https://calmglow.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.png

google_analytics: G-6MK29FVKP2
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: 최진호
  pic: /assets/img/jinho_square.png
  picAlt: "최진호"
  job: Geek
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    line_numbers: true

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
